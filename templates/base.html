{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    <style>
    
    .main {
      width: fit-content;
      height: 50vh;
      display: flex;
      margin: auto;

    }

    .col_main {
      width: 30vw;
      height: 100%;
      margin: 5vh 0 2vh 2vh;
    }

    .col_main img {
      width: 100%;
      height: 100;
    }
  </style>
  {% block title %}
  {% endblock %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo-1.png' %}" alt="Taskmate"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
          </li>
        </ul>
      </div>
    </div>
    {% if user.is_authenticated %}
    <div class="d-flex" role="search">
      <div class=" bg-dark text-white bg-body-tertiary" data-bs-theme="dark">
        <p>Logged in as  {{user.username}} </p>
      </div>
      <a class="nav-link" href="{% url 'logout' %}">
      <button class="btn btn-outline-success" type="submit">Logout</button>
      </a>
    </div>
    {% else %}
    <a class="nav-link " href="{% url 'login' %}">
      <button class="btn btn-outline-success m-2 " type="submit">Login</button>
      </a>
      <a class="nav-link " href="{% url 'register' %}">
        <button class="btn btn-primary m-2" type="submit">Register</button>
        </a>
    {% endif %}
  </nav>
</head>

<body class=" bg-light-subtle text-emphasis-light">
  {% block content %}

  {% endblock %}
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
